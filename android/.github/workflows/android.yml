name: Android APK

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "Pilih jenis build"
        required: true
        default: "debug"
        type: choice
        options: [debug, release]

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "17"
      ANDROID_SDK_ROOT: /usr/lib/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install deps (npm)
        run: |
            npm ci || npm install

      # Jika projek Expo & tiada /android, prebuildkan
      - name: Expo prebuild (optional)
        run: |
          if [ ! -d "android" ]; then
            npx expo prebuild --platform android --clean
          fi

      - name: Set Android SDK path
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties
          cat android/local.properties

      # ===== Release signing (hanya bila 'release') =====
      - name: Decode release keystore
        if: ${{ github.event.inputs.buildType == 'release' }}
        run: |
          echo "$KEYSTORE_B64" | base64 -d > android/app/release.keystore
          ls -lh android/app/release.keystore

      - name: Assemble (debug / release)
        run: |
          cd android
          if [ "${{ github.event.inputs.buildType }}" = "release" ]; then
            ./gradlew clean :app:assembleRelease \
              -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
              -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
              -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
              -Pandroid.injected.signing.key.password="${KEY_PASSWORD}"
          else
            ./gradlew clean :app:assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.event.inputs.buildType }}
          path: |
            android/app/build/outputs/apk/**/app-*-*.apk
          if-no-files-found: error
