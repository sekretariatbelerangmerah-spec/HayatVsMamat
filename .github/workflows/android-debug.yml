name: Android Debug APK
on:
  workflow_dispatch:

env:
  PROJECT_DIR: HayatVsMamat

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node tanpa cache
      - name: Setup Node.js (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          cd "$PROJECT_DIR"
          npm install

      - name: Expo prebuild (skip if android/ exists)
        run: |
          cd "$PROJECT_DIR"
          if [ ! -d "android" ]; then
            npx --yes expo prebuild --platform android --clean
          else
            echo "✅ android/ exists — skip prebuild"
          fi

      - name: Set Android SDK path
        run: |
          echo "sdk.dir=/usr/lib/android-sdk" > "$PROJECT_DIR/android/local.properties"

      - name: Build Debug APK
        run: |
          cd "$PROJECT_DIR/android"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
