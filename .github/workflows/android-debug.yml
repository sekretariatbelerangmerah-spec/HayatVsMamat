name: Android Debug APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .   # tukar ke subfolder kalau projek bukan di root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Gradle needs JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Node 18 via NVM
        run: |
          export NVM_DIR="$HOME/.nvm"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          source "$NVM_DIR/nvm.sh"
          nvm install 18
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci || npm install

      - name: Expo prebuild (only if missing android/)
        run: |
          if [ ! -d "android" ]; then
            npx expo prebuild --platform android --clean
          else
            echo "android/ exists, skip prebuild"
          fi

      - name: Set Android SDK path for Gradle
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          cat android/local.properties

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew clean :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
