name: Android Debug APK
on:
  workflow_dispatch:

env:
  PROJECT_DIR: HayatVsMamat

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/pnpm-lock.yaml

      - name: Install deps (pnpm)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Expo prebuild (skip jika android/ wujud)
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}/android" ]; then
            cd "${{ env.PROJECT_DIR }}"
            pnpx expo prebuild --platform android --clean
          else
            echo "✅ android/ exists — skip prebuild"
          fi

      - name: Set Android SDK path
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "${{ env.PROJECT_DIR }}/android/local.properties"

      - name: Build Debug APK
        run: |
          cd "${{ env.PROJECT_DIR }}/android"
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
