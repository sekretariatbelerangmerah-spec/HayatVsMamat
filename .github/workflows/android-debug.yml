name: Android Debug APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 18 + Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Enable Corepack & install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Expo prebuild (skip if android/ exists)
        run: |
          if [ ! -d "android" ]; then
            pnpx expo prebuild --platform android --clean
          else
            echo "✅ android/ exists — skip prebuild"
          fi

      - name: Set Android SDK path
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
